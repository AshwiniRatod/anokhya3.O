<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anokhya 3.0 | Coming Soon</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      margin: 0;
      padding: 0;
      height: 83vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #f9b233;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeInMain 1.5s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInMain {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ===== COMING SOON ===== */
    .coming-soon {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #f97833, 0 0 40px #f97833;
      animation: fadeInOut 3s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.9); }
    }

    /* ===== POSTER ===== */
    .poster {
      display: none;
      width: auto; /* keep natural width ratio */
      height: 70vh; /* üëà adjust poster height here */
      max-height: 500px;
      border-radius: 16px;
      border: 3px solid #9e4c11;
      box-shadow: 0 0 20px #9e4c1175, 0 0 60px #9e4c1133;
      animation: fadeIn 1.5s ease-in-out forwards, borderGlow 3s infinite alternate ease-in-out;
      margin-top: 20px;
      object-fit: contain; /* ensures full image is visible */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üü° Glowing animated border */
    @keyframes borderGlow {
      0% {
        box-shadow: 0 0 20px #9e4c1188, 0 0 40px #9e4c1144;
      }
      100% {
        box-shadow: 0 0 40px #f9b233aa, 0 0 80px #f9b23366;
      }
    }

    /* ===== HANDLES ===== */
    .handles {
      display: none;
      margin-top: 30px;
      color: #b56a2a;
      font-size: 1rem;
      animation: fadeInHandles 1.5s ease-in-out forwards;
    }

    @keyframes fadeInHandles {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .handles-title {
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 0 15px #b56a2a;
      font-size: 1.2rem;
    }

    .handles-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-content: center;
      gap: 15px 60px;
      text-align: left;
    }

    .handle-item {
      text-shadow: 0 0 8px #9e4c11;
      transition: all 0.3s;
    }

    .handle-item:hover {
      color: #fff;
      text-shadow: 0 0 20px #b56a2a, 0 0 40px #b56a2a;
      transform: scale(1.05);
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      color: #fff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .coming-soon { font-size: 2.2rem; }
      .handles-grid { gap: 10px 20px; font-size: 0.9rem; }
      .poster { height: 45vh; } /* smaller height on mobile */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Coming Soon -->
    <div class="coming-soon" id="comingText">Coming Soon...</div>

    <!-- Poster -->
    <img id="posterImage" class="poster" src="poster.jpg" alt="Anokhya 3.0 Poster" />

    <!-- Handles -->
    <div class="handles" id="handles">
      <div class="handles-title">For More Info Follow Us:</div>
      <div class="handles-grid">
        <div class="handle-item">üåê <a href="https://anokhya.com" target="_blank">anokhya.com</a></div>
        <div class="handle-item">ü§ñ <a href="https://instagram.com/aimldeptdsce" target="_blank">@aimldeptdsce</a></div>
        <div class="handle-item">üì∏ <a href="https://instagram.com/_anokhya" target="_blank">@_anokhya</a></div>
        <div class="handle-item">üíº <a href="https://linkedin.com/company/aimldeptdsce" target="_blank">aimldeptdsce</a></div>
      </div>
    </div>
  </div>

  <script>
    // Step 1: After "Coming Soon" fades, show poster
    setTimeout(() => {
      document.getElementById("comingText").style.display = "none";
      const poster = document.getElementById("posterImage");
      poster.style.display = "block";

      // Step 2: Show handles after poster appears
      setTimeout(() => {
        const handles = document.getElementById("handles");
        handles.style.display = "block";
      }, 2000);
    }, 3000);
  </script>
</body>
</html>
